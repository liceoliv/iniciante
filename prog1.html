<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>s2</title>
    <style>
        div#campo {
         font: normal 20pt Arial;
         background: black ;
         color: white;
         width: 400px; 
         height: 200px;
         line-height: 200px;
         text-align: center;
        }
    </style>
</head>
<body>
    <div id="campo">
      venha até aqui
    </div>
    <script>
      var a = window.document.getElementById('campo')
      a.addEventListener('click', clicar)
      a.addEventListener('mouseenter', entrar)
      a.addEventListener('mouseout', sair)
       function clicar() {
        a.innerText = 'Te Amo'
        a.style.background = 'red'
       }
       function entrar() {
        a.innerText = 'um click de distância'
        a.style.background = 'pink'
       }
       function sair() {
        a.innerText = 'venha até aqui'
        a.style.background = 'black'
       }
    </script>
</body>
</html>
